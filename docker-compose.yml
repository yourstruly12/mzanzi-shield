version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mzanzi-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongodb_data:/data/db
    networks:
      - mzanzi-network

  backend:
    build: ./backend
    container_name: mzanzi-backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/mzanzi-shield?authSource=admin
      - JWT_SECRET=your_jwt_secret_here
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - mzanzi-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: mzanzi-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_SOCKET_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - mzanzi-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  mzanzi-network:
    driver: bridge